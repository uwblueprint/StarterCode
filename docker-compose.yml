version: '2.1'
services:
  startercode-backend:
    restart: always
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/startercode-backend
    env_file:
        - .env
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/startercode
    environment:
      POSTGRES_DB: "dancefest"
      POSTGRES_PASSWORD: "test"
      POSTGRES_USER: "test"

volumes:
  postgres_data: